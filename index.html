<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Moody Music</title>
</head>
<body>
    <div class="main">
        <h1>🎧 Mood-Based Music</h1>
        <p>How are you feeling today?</p>

        <div class="mood">
            <button data-mood="happy">😊 Happy</button>
            <button data-mood="sad">😢 Sad</button>
            <button data-mood="angry">😡 Angry</button>
            <button data-mood="calm">☺️ Calm</button>
        </div>

        <div class="song_div" id="songDiv">
            <p>Your Song: </p>
            <div id="song_card"></div>
        </div>

    </div>

    <script src="Script.js"></script>
</body>
</html>
